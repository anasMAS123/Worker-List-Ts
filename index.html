<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <form action="" id="form">
          <div>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="age">Age : </label>
            <input type="number" name="age" id="age" />
          </div>
          <div>
            <label for="gender">gender : </label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="job">Job : </label>
            <input type="text" name="job" id="job" />
          </div>
          <div>
            <label for="salary">Salary : </label>
            <input type="number" name="salary" id="salary" />
          </div>
          <div class="submit-btn">
            <input type="submit" name="" id="" />
          </div>
        </form>
      </div>
      <div class="employee-data">
        <li class="list-header">
          <span class="employee-image">Image</span>
          <span class="employee-name">Name</span>
          <span class="employee-age">Age</span>
          <span class="employee-gender">Gender</span>
          <span class="employee-field">Field</span>
          <span class="employee-salary">Salary</span>
        </li>
        <ul class="list" id="list"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
